<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="header">

        <div class="heading background"></div>
        <div class="profile-picture"> </div>
        <div class="profile-heading"></div>
        <div class="profile-info">
            <h1>Your Profile Name</h1>
            <h2>Sub-Title</h2>
        </div>

        <div class="profile-buttons">
            <button class="Like" type="button">Like</button>
            <button class="Follow" type="button">Follow</button>
            <button class="Message" type="button">Message</button>
            <button class="More" type="button">•••</button>
        </div>
    </div>

    <nav>
        <div class="container1">
            <ul>
                <li class="Timeline">Timeline</li>
                <li class="About">About</li>
                <li class="Welcome">Welcome</li>
                <li class="FWB">FWB</li>
                <li class="More">More⏷</li>
            </ul>
        </div>
    </nav>










</body>

</html>
